services:
  - type: web
    name: mycrmapp
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "chmod +x start.sh && ./start.sh"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DEBUG_INVENTORY
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: mycrmapp-db
          property: connectionString
    healthCheckPath: "/dashboard/landing/"
    plan: free

databases:
  - name: mycrmapp-db
    plan: free
