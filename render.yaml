# Updated: 2025-09-23 - Using PostgreSQL database for production stability
# FORCE DEPLOYMENT: This comment forces Render to use the latest commit
# VERSION: 3.0 - PostgreSQL database configuration
services:
  - type: web
    name: mycrmapp
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "python manage.py migrate --noinput && gunicorn business_app.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DEBUG_INVENTORY
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: RENDER
        value: "True"
      - fromDatabase:
          type: postgresql
          name: mycrmapp-db
          property: connectionString
          key: DATABASE_URL
      - fromDatabase:
          type: postgresql
          name: mycrmapp-db
          property: host
          key: PGHOST
      - fromDatabase:
          type: postgresql
          name: mycrmapp-db
          property: port
          key: PGPORT
      - fromDatabase:
          type: postgresql
          name: mycrmapp-db
          property: database
          key: PGDATABASE
      - fromDatabase:
          type: postgresql
          name: mycrmapp-db
          property: user
          key: PGUSER
      - fromDatabase:
          type: postgresql
          name: mycrmapp-db
          property: password
          key: PGPASSWORD
    healthCheckPath: "/dashboard/landing/"
    plan: free

  - type: pserv
    name: mycrmapp-db
    env: postgresql
    plan: free
