# Updated: 2025-09-23 - Using SQLite database for simplicity
# FORCE DEPLOYMENT: This comment forces Render to use the latest commit
services:
  - type: web
    name: mycrmapp
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "python setup_database.py && gunicorn business_app.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DEBUG_INVENTORY
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: "/dashboard/landing/"
    plan: free
