{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Authentication Debug Information</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>Is Authenticated:</strong> 
                            <span class="badge {% if is_authenticated %}bg-success{% else %}bg-danger{% endif %}">
                                {{ is_authenticated }}
                            </span>
                        </div>
                        
                        {% if user %}
                        <div class="mb-3">
                            <strong>User:</strong> {{ user.email }} (ID: {{ user.id }})
                        </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <strong>Session Key:</strong> {{ session_key|default:"None" }}
                        </div>
                        
                        <div class="mb-3">
                            <strong>Session Data:</strong>
                            <pre class="bg-light p-3">{{ session_data }}</pre>
                        </div>
                        
                        <div class="mt-4">
                            <a href="{% url 'accounts:login' %}" class="btn btn-primary">Go to Login</a>
                            <a href="{% url 'core:landing_page' %}" class="btn btn-secondary">Go to Landing</a>
                            <a href="{% url 'accounts:logout' %}" class="btn btn-warning">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
